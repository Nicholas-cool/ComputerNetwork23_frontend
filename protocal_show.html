        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'

<!-- 表格渲染 -->
<script src="./sample_message.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#message_table'
    ,url: './packet/get'
    // ,data: sample_data   // 使用测试数据做演示
    ,cellMinWidth: 80
    // ,page: true
    ,limit: 1000
    ,cols: [[
      {field:'1', title: 'No.'}
      ,{field:'2', title: 'Time'}
      ,{field:'3', title: 'Source'}
      ,{field:'4', title: 'Destination'}
      ,{field:'5', title: 'Protocal', sort: true}
      ,{field:'6', title: 'Length'}
      ,{field:'7', title: 'Info', minWidth: 50}
    ]]
    , done: function () {//表格渲染完成的回调函数                                    
       $(".layui-table-header").addClass('table-header-fixed')  //添加样式，固定住表头
    }
  });

  //监听行单击事件（双击事件为：rowDouble）
  table.on('row(message_table)', function(obj){
    var data = obj.data;
    
    // layer.alert(JSON.stringify(data), {
      // title: '当前行数据：'
    // });
    
    //标注选中样式
    obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');

    //展示选中数据详情
    document.getElementById('message_detail_div').innerHTML = JSON.stringify(data);  // 测试，直接展示当前行信息
  });
});
</script>

<style type="text/css">
.table-header-fixed {
    position: fixed;
    z-index: 99;
    transform: translateY(-37px);
}
</style>
